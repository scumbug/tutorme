<div class="row justify-content-between align-items-center mb-2">
    <div class="col-1">
        <h2>Subjects</h2>
    </div>
    <div class="col-1">
        <button (click)="open()" type="button" class="btn btn-primary">Add</button>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-11">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Level</th>
                    <th scope="col">Hourly Fees</th>
                    <th scope="col" class="text-center">Utilities
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor=" let subject of subjects; index as i">
                    <td>
                        {{ subject.name }}
                    </td>
                    <td>
                        {{subject.level}}
                    </td>
                    <td>
                        {{ subject.fees | number }}
                    </td>
                    <td class="text-center">
                        <button class="btn btn-primary btn-success" (click)="open(i)">
                            <i-bs name=" pencil-square"></i-bs>
                        </button>&nbsp;
                        <button class="btn btn-warning" (click)="delete(subject.id)">
                            <i-bs name="trash2"></i-bs>
                        </button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
